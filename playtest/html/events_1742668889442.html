<!DOCTYPE html>
<html lang="en">
<head>

    <title>Brogue DM AI Log Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #252526;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1, h2, h3 {
            color: #f8f8f8;
        }
        h2 {
            border-bottom: 1px solid #444;

            margin-top: 25px;
        }
        h3 {

        }
        blockquote {

            margin: 15px 0;
            background-color: #2d2d30;
            border-radius: 4px;
            font-style: italic;
        }
        code {
            background-color: #1e1e1e;
            color: #ce9178;
            padding: 2px 5px;
            border-radius: 3px;
        }
        pre {
            background-color: #1e1e1e;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .navbar {
            background-color: #333;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .event-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }
        .timestamp {
            color: #777;

        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #569cd6;

        }
        .back-link:hover {

        }
    </style>
</head>
